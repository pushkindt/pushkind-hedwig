name: Deploy Rust docs to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        run: |
          cargo doc --locked --no-deps --all-features
          # Redirect root to your crate docs. Replace my_crate with your crate dir
          # Note: if your package name has '-', the crate dir uses '_' (e.g. foo-bar -> foo_bar)
          CRATE_DIR=$(grep -m1 '^name =' Cargo.toml | sed -E 's/.*"([^"]+)".*/\1/' | tr '-' '_')
          echo '<meta http-equiv="refresh" content="0; url='"$CRATE_DIR"'/index.html">' > target/doc/index.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
